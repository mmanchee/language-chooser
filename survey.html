<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Title Here</h1>
    <form class="survey">
      <div class="form-row pt-3">
        <div class="">
          <label class="form-check-label">What type of development do you want to forcus on?</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="devType" value="front">
          <label class="form-check-label">front-end web</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="devType" value="back">
          <label class="form-check-label">back-end web</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="devType" value="modile">
          <label class="form-check-label">mobile</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="devType" value="game">
          <label class="form-check-label">game</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="devType" value="desktop">
          <label class="form-check-label">desktop app</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="devType" value="system">
          <label class="form-check-label">system</label>
        </div>
      </div>
      <div class="form-row pt-3">
        <div class="">
          <label class="form-check-label">What type of salary are you expecting?</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
          <label class="form-check-label" for="inlineRadio1">$50-60K</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
          <label class="form-check-label" for="inlineRadio2">$65-$75K</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
          <label class="form-check-label" for="inlineRadio3">$80-$100K</label>
        </div>
      </div>
      <div class="form-row pt-3">
        <div class="">
          <p class="form-check-label">On a scale of 1(strongly agree) - 5(strongly diagree) Please rate the following?</p>
        </div>
      </div>
      <div class="form-row pt-3">
        <div class="">
          <label class="form-check-label">On a scale of 1 - 5 ?</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
          <label class="form-check-label" for="inlineRadio1">$50-60K</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
          <label class="form-check-label" for="inlineRadio2">$65-$75K</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
          <label class="form-check-label" for="inlineRadio3">$80-$100K</label>
        </div>
      </div>
      <div class="">

      </div>
    </form>
    <div id="language">
      <p>Your starter language should be <span id="suggested-language"></span>.</p>
    </div>
  </div>
</body>
</html>
